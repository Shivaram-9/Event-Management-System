<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Sign Up</h1>
    </header>
    <main>
        <form id="signup-form" style="text-align: center;">
            <label for="new-username">Username:</label><br>
            <input type="text" id="new-username" name="new-username" required><br><br>

            <label for="new-password">Password:</label><br>
            <input type="password" id="new-password" name="new-password" required><br><br>

            <label for="confirm-password">Confirm Password:</label><br>
            <input type="password" id="confirm-password" name="confirm-password" required><br><br>

            <button type="submit">Sign Up</button>
        </form>
        <p style="text-align: center;">Already have an account? <a href="login.html">Login</a></p>
    </main>
    <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const newUsername = document.getElementById('new-username').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (newPassword !== confirmPassword) {
                alert('Passwords do not match! Please try again.');
                return;
            }

            // Store user credentials in Local Storage
            localStorage.setItem('username', newUsername);
            localStorage.setItem('password', newPassword);

            alert('Account created successfully!');
            window.location.href = 'login.html'; // Redirect to login page
        });
    </script>
</body>
</html>
